<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire – Skapa konto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../campfire-base.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background:
                linear-gradient(135deg, rgba(30,58,58,0.96) 0%, rgba(74,122,107,0.90) 50%, rgba(97,138,124,0.85) 100%),
                linear-gradient(135deg, #1e3a3a 0%, #4a7a6b 100%);
        }
    </style>
</head>
<body>

<div class="w-full max-w-[440px]">

    <!-- Logo -->
    <div class="text-center mb-7">
        <a href="campfire-landing-mvp.html" class="inline-block">
            <span style="font-family:'Caveat',cursive; font-size:2.2rem; font-weight:700; color:#e8dcc4; letter-spacing:0.01em;">Campfire</span>
        </a>
        <p style="color:rgba(255,255,255,0.60); font-size:0.8rem; margin-top:0.2rem;">Husbilscommunity för äventyrare</p>
    </div>

    <!-- Kort -->
    <div style="background:#fff; border-radius:1.5rem; box-shadow:0 24px 64px rgba(30,58,58,0.30); overflow:hidden;">
        <div style="padding:1.75rem 1.75rem 2rem;">

            <h1 style="font-size:1.4rem; font-weight:800; color:var(--slate-deep); margin-bottom:0.2rem;">Skapa konto</h1>
            <p style="font-size:0.82rem; color:#6b7280; margin-bottom:1.5rem;">Gratis och tar bara en minut.</p>

            <!-- Formulär -->
            <form onsubmit="return false;" style="display:flex; flex-direction:column; gap:1rem;">

                <div>
                    <label style="display:block; font-size:0.82rem; font-weight:600; color:#374151; margin-bottom:0.375rem;">E-postadress</label>
                    <input type="email" placeholder="din@epost.se" style="width:100%; padding:0.75rem 1rem; border:2px solid #e5e7eb; border-radius:0.75rem; font-family:'Outfit',sans-serif; font-size:0.875rem; outline:none; box-sizing:border-box; transition:border-color 0.15s;" onfocus="this.style.borderColor='var(--forest)'" onblur="this.style.borderColor='#e5e7eb'">
                </div>
                <div>
                    <label style="display:block; font-size:0.82rem; font-weight:600; color:#374151; margin-bottom:0.375rem;">Lösenord</label>
                    <div style="position:relative;">
                        <input id="reg-pwd" type="password" placeholder="Minst 8 tecken" oninput="updateStrength(this.value)" style="width:100%; padding:0.75rem 3rem 0.75rem 1rem; border:2px solid #e5e7eb; border-radius:0.75rem; font-family:'Outfit',sans-serif; font-size:0.875rem; outline:none; box-sizing:border-box; transition:border-color 0.15s;" onfocus="this.style.borderColor='var(--forest)'" onblur="this.style.borderColor='#e5e7eb'">
                        <button type="button" onclick="togglePwd('reg-pwd',this)" style="position:absolute; right:0.875rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:#9ca3af; padding:0; display:flex; line-height:0;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                    <!-- Styrkeindikator -->
                    <div id="strength-wrap" style="display:none; margin-top:0.5rem;">
                        <div style="display:flex; gap:0.25rem; margin-bottom:0.25rem;">
                            <div id="as1" style="flex:1; height:3px; border-radius:2px; background:#e5e7eb; transition:background 0.2s;"></div>
                            <div id="as2" style="flex:1; height:3px; border-radius:2px; background:#e5e7eb; transition:background 0.2s;"></div>
                            <div id="as3" style="flex:1; height:3px; border-radius:2px; background:#e5e7eb; transition:background 0.2s;"></div>
                            <div id="as4" style="flex:1; height:3px; border-radius:2px; background:#e5e7eb; transition:background 0.2s;"></div>
                        </div>
                        <p id="strength-label" style="font-size:0.72rem; color:#6b7280;"></p>
                    </div>
                </div>
                <div>
                    <label style="display:block; font-size:0.82rem; font-weight:600; color:#374151; margin-bottom:0.375rem;">Bekräfta lösenord</label>
                    <div style="position:relative;">
                        <input id="reg-pwd2" type="password" placeholder="••••••••" style="width:100%; padding:0.75rem 3rem 0.75rem 1rem; border:2px solid #e5e7eb; border-radius:0.75rem; font-family:'Outfit',sans-serif; font-size:0.875rem; outline:none; box-sizing:border-box; transition:border-color 0.15s;" onfocus="this.style.borderColor='var(--forest)'" onblur="this.style.borderColor='#e5e7eb'">
                        <button type="button" onclick="togglePwd('reg-pwd2',this)" style="position:absolute; right:0.875rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:#9ca3af; padding:0; display:flex; line-height:0;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                </div>
                <label style="display:flex; align-items:flex-start; gap:0.5rem; cursor:pointer;">
                    <input type="checkbox" style="width:1rem; height:1rem; accent-color:var(--forest); margin-top:0.15rem; flex-shrink:0;">
                    <span style="font-size:0.8rem; color:#6b7280; line-height:1.45;">Jag godkänner <a href="#" style="color:var(--forest); font-weight:600; text-decoration:none;">användarvillkoren</a> och <a href="#" style="color:var(--forest); font-weight:600; text-decoration:none;">integritetspolicyn</a></span>
                </label>
                <button type="submit" style="width:100%; padding:0.85rem; background:var(--forest); color:#fff; border:none; border-radius:0.75rem; font-family:'Outfit',sans-serif; font-weight:700; font-size:0.9rem; cursor:pointer; transition:background 0.15s;" onmouseover="this.style.background='var(--slate-deep)'" onmouseout="this.style.background='var(--forest)'">
                    Skapa konto
                </button>
            </form>

            <p style="text-align:center; font-size:0.82rem; color:#6b7280; margin-top:1.5rem;">
                Har du redan ett konto? <a href="campfire-login.html" style="color:var(--forest); font-weight:600; text-decoration:none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Logga in</a>
            </p>

        </div>
    </div>

    <!-- Tillbaka-länk -->
    <div style="text-align:center; margin-top:1.5rem;">
        <a href="campfire-landing-mvp.html" style="font-size:0.8rem; color:rgba(255,255,255,0.55); text-decoration:none; font-weight:500;" onmouseover="this.style.color='rgba(255,255,255,0.85)'" onmouseout="this.style.color='rgba(255,255,255,0.55)'">← Tillbaka till startsidan</a>
    </div>

</div>

<script>
function togglePwd(id, btn) {
    var input = document.getElementById(id);
    var show = input.type === 'password';
    input.type = show ? 'text' : 'password';
    btn.innerHTML = show
        ? '<svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>'
        : '<svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
}

function updateStrength(val) {
    var wrap = document.getElementById('strength-wrap');
    var label = document.getElementById('strength-label');
    var bars = ['as1','as2','as3','as4'].map(function(id){ return document.getElementById(id); });
    if (!val) { wrap.style.display = 'none'; return; }
    wrap.style.display = 'block';
    var score = 0;
    if (val.length >= 8) score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;
    var colors = ['#ef4444','#f97316','#eab308','#4a7a6b'];
    var labels = ['Svagt','Godkänt','Bra','Starkt'];
    bars.forEach(function(b, i) { b.style.background = i < score ? colors[score-1] : '#e5e7eb'; });
    label.textContent = labels[score-1] || '';
    label.style.color = colors[score-1] || '#6b7280';
}
</script>
</body>
</html>
