<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire – Återställ lösenord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../campfire-base.css">
</head>
<body class="bg-[var(--bg-mist)]">

<div id="navbar-slot" data-variant="dark"></div>

<!-- Hero -->
<div class="text-white pt-24 sm:pt-28 pb-12 sm:pb-16" style="background: linear-gradient(135deg, rgba(30,58,58,0.92) 0%, rgba(74,122,107,0.85) 50%, rgba(97,138,124,0.78) 100%), linear-gradient(135deg, #1e3a3a 0%, #4a7a6b 100%);">
    <div class="max-w-6xl mx-auto px-5">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 rounded-xl bg-white/15 flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold">Återställ lösenord</h1>
        </div>
        <p class="text-white/70 text-sm sm:text-base max-w-md">Ange ett nytt lösenord för ditt Campfire-konto.</p>
    </div>
</div>

<!-- Innehåll -->
<section class="max-w-6xl mx-auto px-5 py-12">
    <div class="max-w-md mx-auto">

        <!-- VY 1: Nytt lösenord-formulär -->
        <div id="view-reset" class="bg-white rounded-3xl p-8 card-shadow">
            <h2 class="text-xl font-bold text-[var(--slate-deep)] mb-1">Välj ett nytt lösenord</h2>
            <p class="text-sm text-gray-500 mb-6">Lösenordet måste vara minst 8 tecken långt.</p>

            <form class="space-y-5" onsubmit="showDone(); return false;">
                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700" for="new-pwd">Nytt lösenord</label>
                    <div class="relative">
                        <input id="new-pwd" type="password" placeholder="Minst 8 tecken" oninput="updateStrength(this.value)"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-[var(--forest)] focus:outline-none transition-colors text-sm pr-12">
                        <button type="button" onclick="togglePwd('new-pwd', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                    <!-- Styrkeindikator -->
                    <div id="strength-wrap" class="pt-0.5" style="display:none;">
                        <div class="flex gap-1 mb-1">
                            <div class="flex-1 h-1 rounded-full bg-gray-200 transition-all" id="s1"></div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200 transition-all" id="s2"></div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200 transition-all" id="s3"></div>
                            <div class="flex-1 h-1 rounded-full bg-gray-200 transition-all" id="s4"></div>
                        </div>
                        <p id="strength-label" class="text-xs text-gray-500"></p>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700" for="confirm-pwd">Bekräfta lösenord</label>
                    <div class="relative">
                        <input id="confirm-pwd" type="password" placeholder="••••••••"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-[var(--forest)] focus:outline-none transition-colors text-sm pr-12">
                        <button type="button" onclick="togglePwd('confirm-pwd', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-[var(--forest)] text-white py-3.5 rounded-xl font-semibold hover:bg-[var(--slate-deep)] transition-all shadow-lg text-sm mt-2">
                    Spara nytt lösenord
                </button>
            </form>
        </div>

        <!-- VY 2: Klar -->
        <div id="view-done" style="display:none;" class="bg-white rounded-3xl p-8 card-shadow text-center space-y-5">
            <div class="w-16 h-16 rounded-full bg-[#e4efe8] flex items-center justify-center mx-auto">
                <svg class="w-8 h-8 text-[var(--forest)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-[var(--slate-deep)]">Lösenordet är uppdaterat!</h2>
                <p class="text-sm text-gray-500 mt-1.5">Du kan nu logga in med ditt nya lösenord.</p>
            </div>
            <button onclick="openAuthModal('login')" class="w-full bg-[var(--forest)] text-white py-3.5 rounded-xl font-semibold hover:bg-[var(--slate-deep)] transition-all shadow-lg text-sm">
                Logga in
            </button>
        </div>

    </div>
</section>

<div id="footer-slot"></div>
<script src="../components/load-components.js"></script>
<script>
function togglePwd(id, btn) {
    var input = document.getElementById(id);
    var show = input.type === 'password';
    input.type = show ? 'text' : 'password';
    btn.innerHTML = show
        ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>'
        : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
}

function updateStrength(val) {
    var wrap = document.getElementById('strength-wrap');
    var label = document.getElementById('strength-label');
    var bars = ['s1','s2','s3','s4'].map(function(id){ return document.getElementById(id); });
    if (!val) { wrap.style.display = 'none'; return; }
    wrap.style.display = 'block';
    var score = 0;
    if (val.length >= 8) score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;
    var colors = ['#ef4444','#f97316','#eab308','#4a7a6b'];
    var labels = ['Svagt','Godkänt','Bra','Starkt'];
    bars.forEach(function(b, i) { b.style.backgroundColor = i < score ? colors[score-1] : '#e5e7eb'; });
    label.textContent = labels[score-1] || '';
    label.style.color = colors[score-1] || '#6b7280';
}

function showDone() {
    document.getElementById('view-reset').style.display = 'none';
    document.getElementById('view-done').style.display = 'block';
}
</script>
</body>
</html>
